<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Bloque de Github</title>
    </head>
    <body>
        <div class="container">
            <h1>GitHub Blocks</h1>
            <div class="top">
                <img src="https://octodex.github.com/images/yogitocat.png" alt="Yogitogato">
                <img src="https://octodex.github.com/images/kimonotocat.png" alt="Kimonotocat">
                <img src="https://octodex.github.com/images/saritocat.png" alt="Saritogato"> 
            </div>
            <div class="middle">
                <img src="https://octodex.github.com/images/megacat-2.png" alt="Megacat v2">
                <img src="https://octodex.github.com/images/linktocat.jpg" alt="Linktocat">                
            </div>
            <div class="botton">
                <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="Daftpunktocat-Thomas">
                <img src="https://octodex.github.com/images/chellocat.jpg" alt="Chellocat">
                <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="Daftpunktocat-Guy">
            </div>
            <p>Images from <a href="https://octodex.github.com/" target="_blank" >GitHub Octodex</a></p>
        </div>
    </body>
</html>
